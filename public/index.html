<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/762d37fbf3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/nav.css" />
    <link rel="stylesheet" href="styles/animations.css" />
    <title>Planet Express</title>
  </head>
  <body>
    <div class="nav">
      <img
        src="images/planet-express-logo-nobg.png"
        alt="Planet Express Logo"
      />
      <div class="nav__items">
        <div class="nav__item">
          <a href="pages/info.html">Matrix</a>
        </div>
        <div class="nav__item">
          <a href="pages/order.html">Order</a>
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="title">
        <div class="title__text">Planet Express</div>
        <div class="title__border-bottom"></div>
      </div>
      <div class="header">
        <div class="header__img">
          <img src="images/futurama-logo.webp" alt="Group Logo" />
        </div>
        <em>"Our crew is replacable. Your package isn't!"</em>
      </div>

      <div class="about">
        <div class="about-img">
          <img src="images/bender-transparent.png" alt="Trust Bender" />
        </div>
        <p>How can we be so bad at everything we do, and still be so great?</p>
      </div>
      <div class="hypno-toad__container">
        <div class="hypno-toad-1">
          <img class="hypno-toad" src="images/hypno-toad.gif" alt="" />
          <span>Order Now!</span>
        </div>
        <div class="hypno-toad-2">
          <img class="hypno-toad" src="images/hypno-toad.gif" alt="" />
          <span>Order Now!</span>
        </div>
        <div class="hypno-toad-3">
          <span>Order Now!</span>
          <img class="hypno-toad" src="images/hypno-toad.gif" alt="" />
        </div>
      </div>
      <div class="order">
        <div class="order__cta">
          <a href="pages/order.html">
            <span>Order Now!!!</span>
          </a>
        </div>
        <div class="order__cta__img">
          <img src="images/take-my-money.png" alt="Take my money!!" />
        </div>
      </div>

      <div class="footer">
        <div class="social">
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-google"></i>
          <i class="fa-brands fa-linkedin-in"></i>
        </div>
      </div>
    </div>
  </body>
</html>
