<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/762d37fbf3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/order.css" />
    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="../styles/nav.css" />
    <link rel="stylesheet" href="../styles/form-elements.css" />
    <title>Planet Express - Order Now!</title>
  </head>
  <body>
    
      <div class="nav">
        <a href="../index.html">
          <img
            src="../images/planet-express-logo-nobg.png"
            alt="Planet Express Logo"
          />
        </a>
        <div class="nav__items">
          <div class="nav__item">
            <a href="info.html">Matrix</a>
          </div>
          <div class="nav__item active">
            <a href="order.html">Order</a>
          </div>
        </div>
      </div>
      <div class="title">
        <div class="title__text">Order Now</div>
        <div class="title__border-bottom"></div>
      </div>
      <div class="main-content">
      <div class="promise">
        <img src="../images/leela.webp" alt="Leela" />
        <div class="promise__content">
          <div class="promise__content__title">*The Captain's Promise</div>
          <div class="promise__content__text">
            We promise that your package will arrive on time, undamaged and with
            none of the contents consumed by our crew.
          </div>
        </div>
      </div>
      <div class="form__container">
        <form>
          <div class="form-group">
            <label for="name">Enter your name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" />
          </div>
          <div class="form-group">
            <label for="destination">Choose destination</label>
            <select name="destination" id="destination">
              <option value="planetary">Planetary</option>
              <option value="universe">Universe</option>
              <option value="dimension">Parallel Dimension</option>
            </select>
          </div>
          <div class="form-group">
            <a href="order-success.html">
              <button type="button">Order</button>
            </a>
          </div>
        </form>
      </div>
      <div class="footer">
        <div class="disclaimer">
            <img src="../images/zoidberg.webp" alt="Dr. Zoidberg" />
        
          <div class="disclaimer__text">
            <span
              >Package not guarenteed to arrive on time or undamaged. Highly likely some of the contents will be consumed by our
              crew.</span
            >
          </div>
          <div class="disclaimer__img">
            <img src="../images/fry-slurm.webp" alt="Fry with Slurm" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
